<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/file.css' %}">
</head>
<body>
    <div class="main_sec">

        <div class="nav">

            <div class="left_nav">

                <div class="gallery_vault">
                    <p>{{user.name}} Gallery Vault</p>
                </div>
            </div>

            <div class="right_nav">
                <div class="logout">
                    <a href="../logout"><button>LOG OUT</button></a>
                </div>
            </div>
        </div>

        <div class="add_head">
            <p>Add New Memory</p>
        </div>

        <div class="form_main">
            <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="title">
                    <input type="text" name="title" placeholder="TITLE" id="">
                </div>

                <div class="file">
                    <input type="file" name="file" id="">
                </div>
                
                <div class="add">
                    <button type="submit">ADD</button>
                </div>

            </form>
        </div>

        <div class="memories">
            <p>{{user.name}} Memories</p>
        </div>

        <div class="gallery">
            {% for i in files %}
                <div class="gallery_card">
                    <a href="{{i.file.url}}"><img src="{{i.file.url}}" alt="" width="200px" height="150px"></a>
                    <p>{{i.title}}</p>
                </div>
            {% endfor %}
        </div>

    

    </div>
</html>
